{% extends 'diary/base.html' %}
{% load static %}

{% block content %}
    <div class="container-fluid text-center">
        <img src="{% static 'images/profile.png' %}" alt="" id="profile-image-account"> <br>
        {{ profile.first_name }} {{ profile.last_name }} <br><br>
        {% if profile.bio %}
            {{ profile.bio }}
        {% endif %} <br><br>
        <p><a href="{% url 'edit_profile' %}"><button type="button" class="btn btn-light">Редактировать профиль</button></a></p>
        <p><a href="{% url 'logout' %}"><button type="button" class="btn btn-outline-danger">Выйти</button></a></p>
    </div>
{% endblock %}
